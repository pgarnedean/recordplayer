<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>My Vinyl Player</title>
    <style>
        :root {
            --bg-color: #121212;
            --vinyl-color: #1a1a1a;
            --accent-color: #ff3b30;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* レコードの外枠 */
        .vinyl-container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* レコード盤面 */
        .vinyl-disc {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #333 1px, transparent 1px), var(--vinyl-color);
            background-size: 100% 100%, 4px 4px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.5), inset 0 0 100px rgba(0,0,0,0.8);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s ease-in-out;
            animation: rotate 5s linear infinite;
            animation-play-state: paused;
        }

        /* レコードの溝（テクスチャ） */
        .vinyl-disc::after {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 50%;
            background: repeating-radial-gradient(
                rgba(0,0,0,0) 0%,
                rgba(0,0,0,0) 45%,
                rgba(255,255,255,0.05) 45.5%,
                rgba(0,0,0,0) 46%
            );
        }

        /* ジャケット画像（中央） */
        .album-art {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-image: url('https://via.placeholder.com/150'); /* ここを好きな画像URLに変えられます */
            background-size: cover;
            z-index: 2;
            border: 2px solid #000;
        }

        /* トーンアーム（針） */
        .tonearm {
            position: absolute;
            top: -20px;
            right: 10px;
            width: 120px;
            height: 20px;
            background: #888;
            transform-origin: top right;
            transform: rotate(-30deg);
            transition: transform 0.5s ease;
            z-index: 10;
            border-radius: 10px;
        }

        .playing .tonearm {
            transform: rotate(5deg);
        }

        .playing .vinyl-disc {
            animation-play-state: running;
        }

        /* 再生コントロール */
        .controls {
            margin-top: 50px;
            text-align: center;
        }

        button {
            background: var(--accent-color);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .info {
            margin-top: 20px;
            text-align: center;
        }

        h2 { margin: 0; font-size: 24px; }
        p { color: #888; margin: 5px 0; }
    </style>
</head>
<body>

    <div id="player-container">
        <div class="tonearm"></div>
        <div class="vinyl-container">
            <div class="vinyl-disc" id="disc">
                <div class="album-art" id="art"></div>
            </div>
        </div>
    </div>

    <div class="info">
        <h2 id="title">My Favorite Song</h2>
        <p id="artist">Artist Name</p>
    </div>

    <div class="controls">
        <button onclick="togglePlay()" id="playBtn">PLAY</button>
    </div>

    <script>
        let isPlaying = false;
        function togglePlay() {
            const container = document.body;
            const btn = document.getElementById('playBtn');
            isPlaying = !isPlaying;
            
            if (isPlaying) {
                container.classList.add('playing');
                btn.innerText = 'PAUSE';
            } else {
                container.classList.remove('playing');
                btn.innerText = 'PLAY';
            }
        }
    </script>
</body>
</html>
